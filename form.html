<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Here</title>
    <style>
        form {
            margin: 10px;
            padding: 25px;
        }
        
        body {
            font-family: 'Poppins', sans-serif
        }

        h1{
            color: #B5165B;;
        }

        .info {
            padding: 9px;
            width: 400px;
        }

        .info1 {
            padding: 9px;
            width: 400px;
        }

        button {
            border: none;
            background-color: #B5165B;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 500px;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                padding-left: 20px;
            }

            form {
                margin: 10px;
                padding: 25px;
                height: 590px;
                border-radius: 20px;
                background-color: #fff;
                box-shadow: 2px 5px 5px 2px;
            }

            .info {
                padding: 8px;
                width: 250px;
            }

            .info1 {
                padding: 8px;
                width: 250px;
            }

            button {
                border: none;
                background-color: #B5165B;
                color: white;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 15px;
                width: 270px;
            }
        }

    </style>
</head>
<body>
    <h1>Apply For Job</h1>
    <form action="">
        <label for="name">Full Name:</label>
        <input class="info" type="text" id="name" name="name" required>
        <br>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input class="info" type="email" id="email" name="email" required>
        <br>
        <br>
        <br>

        <label for="phone">Phone Number:</label>
        <input class="info" type="tel" id="phone" name="phone" required>
        <br>
        <br>
        <br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <small>Accepted formats: PDF, DOC, DOCX</small>
        <br>
        <br>
        <br>

        <label for="linkedin">LinkedIn Profile:</label>
        <input class="info1" type="url" id="linkedin" name="linkedin">
        <br>
        <br>
        <br>

        <label for="portfolio">Portfolio Website:</label>
        <input class="info1 type="url" id="portfolio" name="portfolio">
        <br>
        <br>
        <br>

        <button type="submit" onclick="window.location.href='list.html'" >Submit Application</button>
    </form>
</body>
</html>
